<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Penal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Penal</h1>
        <form id="penal-form">
            <label for="crime">Crime:</label>
            <select id="crime" name="crime">
                <option value="1">Furto</option>
                <option value="2">Roubo</option>
                <option value="3">Homic√≠dio</option>
            </select>

            <label for="pena">Pena Base (em anos):</label>
            <input type="number" id="pena" name="pena" placeholder="Ex.: 5">

            <button type="button" id="calcular">Calcular Pena</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
